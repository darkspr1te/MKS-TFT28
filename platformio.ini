[env:MKSTFT_F107VC]
platform = https://github.com/delwinbest/platform-ststm32.git@08640f1
board = MKSTFT_F107VC
framework = arduino
build_flags =
    -DVECT_TAB_OFFSET=0x7000
    -DBL_LEGACY_LEAF=
extra_scripts =
    pre:buildroot/scripts/pre_install_variant.py
    pre:buildroot/scripts/pre_rename_outputfile.py

